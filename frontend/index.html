<body>
    <section class="main">
      <div class="container">
        <h1>Студенты</h1>
        <form action="" class="form mb-3" id="add-student">
          <div class="input-box"><input data-min-length="2" data-required="true" class="input-field form-control" type="text" placeholder="Фамилия" id="input-surname"></div>
          <div class="input-box"><input data-min-length="2" data-required="true" class="input-field form-control" type="text" placeholder="Имя" id="input-name"></div>
          <div class="input-box"><input data-min-length="2" data-required="true" class="input-field form-control" type="text" placeholder="Отчество" id="input-lastname"></div>
          <div class="input-box"><input data-index-birthday="01.01.1900" data-required="true" class="input-field form-control" type="date" placeholder="Дата рождения" id="input-birthday"></div>
          <div class="input-box"><input data-index-year="2000" data-required="true" class="input-field form-control" type="number" placeholder="Начало обучения" id="input-studyStart"></div>
          <div class="input-box"><input data-required="true" class="input-field form-control" type="text" placeholder="Факультет" id="input-faculty"></div>
          <button type="submit" class="send-btn btn btn-dark">Добавить студента</button>
        </form>
        <form action="" class="mb-3" id="filter-form">
          <input type="text" id="inp-fio" placeholder="ФИО">
          <input type="text" id="inp-faculty" placeholder="Факультет">
          <input type="number" id="inp-studyStart" placeholder="Начало обучения">
          <input type="number" id="inp-finishDate" placeholder="Окончание обучения">
          <button type="submit" class="btn btn-dark btn-sm">Фильтр</button>
        </form>
        <table class="table studentsTable">
          <thead class="thead-dark">
            <th data-column="fio">ФИО</th>
            <th data-column="birthday">Дата рождения</th>
            <th data-column="studyStart">Время обучения</th>
            <th data-column="faculty">Факультет</th>
          </thead>
          <tbody id="students-list">

          </tbody>
        </table>
      </div>
    </section>
    <script defer type="module" src="js/main.js"></script>
</body>
